<head>
	<meta charset="utf-8">
	<title>Tabel</title>
	<script src="tabel.js" type="text/javascript"></script>
	<style>
		table, td {
		  border: 1px solid black;
		  width: 100%;
		}
	</style>
</head>
<body>
	<h1>Items</h1>
	<p>Give item:</p>
	<input id="input"></input>
	<button id="add" type="button" onclick="Do2()">Add</button>
	<br>
	<br>
	<table id="table" >
		<tr>
			<th>Item</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		<tr>
			<td>test</td>
			<td><button class="edit" onclick="Edit()">Edit</button></td>
			<td><button id="del" onclick="deleteRow(this)">Delete</button></td>
		</tr>
	</table>
</body>
